<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Whack a whole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="">Whack a whole</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a onClick="window.location.reload();" class="nav-link" href="">Restart</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid center">

      <h3 class="badge btn-dark">Score : <span id="score">0</span></h3>
      <h3 class="badge btn-dark">Second left : <span id="time-left">20</span></h3>

      <div class="grid center">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
    <div class="center refresh-btn">
      <button onClick="window.location.reload();" class="btn btn-dark">Restart</button>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
